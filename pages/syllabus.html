  <script>
    parent.postMessage("changeTitle", "*");
    function showSnack(str) {

      console.log(str);
    }

    function openSyllabus(url) {
      showSnack('ফাইল ওপেন হচ্ছে...');
      setTimeout(function () {
        window.open(encodeURI(url), "_blank")
      }, 2000);
    }

    <!--Facebook Link Share-->
    <div class="mdc-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
                aria-describedby="my-dialog-content">
                <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                <h2 class="mdc-dialog__title" id="my-dialog-title">Choose a medium</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    <ul class="mdc-list mdc-list--avatar-list">
                        <li id='fbapp' class="mdc-list-item" tabindex="0" data-mdc-dialog-action="none">
                            <span class="mdc-list-item__text">Facebook App (Android)</span>
                        </li>
                        <li id='fbapplite' class="mdc-list-item" data-mdc-dialog-action="callisto">
                            <span class="mdc-list-item__text">Facebook Lite App (Android)</span>
                        </li>
                        <li id="fbbrowser" class="mdc-list-item" data-mdc-dialog-action="callisto">
                            <span class="mdc-list-item__text">Browser</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <script>
        parent.postMessage("changeTitle", "*");
        function showSnackbar(str) {
            parent.postMessage("showSnack | " + str, "*");
            console.log(str);

<html>

<head>
    <title>Download Apk Version</title>
    <link href="../md/material-components-web.min.css" rel="stylesheet">
    <script src="../md/material-components-web.min.js"></script>
    <link rel="stylesheet" href="../md/md-icon.css">

    <style>
        .center {
            margin: auto;
            width: 40%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>

</head>>

<body>
    <br /><br /><br /><br /><br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="downloadApk()" align="center"
        class="mdc-button mdc-button--raised">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">system_update</i>
        <span class="mdc-button__label">Download Apk Version (2 MB)</span>
    </button>

    <script>
        function downloadApk() {
            (async () => {
                var response = await fetch('https://api.github.com/repos/prodipto27/prodipto27.github.io/releases');
                var data = await response.json();
                console.log(data[0].assets[0].browser_download_url);
                window.open(data[0].assets[0].browser_download_url);

            })()
        }

        parent.postMessage("changeTitle", "*");
    </script>

</body>

</html>

    <script>
        function showSnack(str){
            parent.postMessage("showSnack | " + str, "*");
            console.log(str);
        }

        function openBook(url, credit) {
            if(url.includes("UNAVAILABLE")){
                showSnack("বইটি বর্তমানে আপলোড করা নেই!");
            }
            else{
                showSnack('সংগ্রহে - ' + credit);
                setTimeout(function () {
                    window.open(encodeURI(url), "_blank");
                }, 2000);
            }
        }
        parent.postMessage("changeTitle", "*");
    </script>

    <script>

    <script>

        function fetch_routine_html() {
            fetch('https://orange-cake-0407.prodipto27.workers.dev/')
                .then(function (response) {
                    // When the page is loaded, convert it to text
                    return response.text();
                })
                .then(function (html) {
                    // Add padding to the body element
                    var modifiedHtml = html.replace('<body', '<body style="padding-top: 100px;"');

                    // Set the modified HTML in localStorage
                    localStorage.setItem("routine_html", modifiedHtml);

                    // Set the modified HTML in the document
                    document.querySelector('html').innerHTML = modifiedHtml;
                })
                .catch(function (err) {
                    console.log('Failed to fetch page: ', err);
                });
        }

        let html = localStorage.getItem("routine_html");

        if (window.navigator.onLine == true) {
            fetch_routine_html();
        } else {
            if (html != null) {
                document.querySelector('html').innerHTML = html;
            } else {
                fetch_routine_html();
            }
        }

    </script>
